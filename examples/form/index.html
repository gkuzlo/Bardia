<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="utf-8">
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">  
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <script src="../../prototype/prototype.js"></script>
        <script src="../../web-animations/web-animations.min.js"></script>

		<script src="../../jsu/JavaScriptUtil.js"></script>
		<script src="../../jsu/Parsers.js"></script>
		<script src="../../jsu/InputMask.js"></script>
		
		<script src="../../dist/bardia.js"></script>
		<link rel="stylesheet" href="../../dist/bardia.css">
		
		<script>
			function initPage() {
				var form = new UI.Form({
					inside: window.document.body,
					title: "Form test",
					fields: [
						{
							label: "Name",
							property: "name"
						},
						{
							label: "Description",
							property: "description",
							type: "LongText",
							width: 300
						},
						{
							label: "City",
							property: "city"
						}
					]
				});
				
				form.setBean({
					description: "We have to create description of the form bean",
					city: "Warsaw"
				});
			}
		</script>
		
    </head>

    <body onload="initPage()" style="background-color:lightGrey">
    </body>

</html>
