    <script>
		
        	var IS = new UI.IconSet({
        		path: "../fabicons"
        	});

        	function $ICON(id) {
        	 	return IS.getIcon(id);
        	}
		
			function initPage() {

				new ComplexView({
					inside: window.document.body
				});
			}

			function initPage2() {

			    var layout = new UI.BorderLayout({
			        inside: window.document.body,
			        fill: "blue",
			        north: {
			            height: 300,
			            fill: "yellow"
			        }
			    });

			    var sublayout = new UI.BorderLayout({
			        inside: layout.getDefault(),
			        fill: "red",
			        north: {
			            height: 300,
			            fill: "green"
			        }
			    });

			    var panel = new UI.Panel({
			        inside: sublayout.getDefault(),
			    });

                var div = new Element("DIV", {
                    class: "mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                });

                var input = new Element("INPUT", {
                    class: "mdl-textfield__input",
                    type: "text",
                    "id": "l1"
                });

                var label = new Element("LABEL", {
                    class: "mdl-textfield__label",
                    "for": "l1"
                });
                label.update("Number");

                div.insert(input);
                div.insert(label);

                panel.getContent().insert(div);

                componentHandler.upgradeElement(div);
			}

            function initPage3() {
            }









    </script>

</head>
